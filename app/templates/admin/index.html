{% extends 'admin/master.html' %}

{% block body %}

<div>
    {% if current_user.is_authenticated %}
        <p class='text-center'>{{ current_user.login }} logged in at {{ current_user.last_login }}</p>
        <p class='text-center'>all good. db connected</p>
        <p class='text-center'>python - flask - sqllite - sqlalchemy</p>
    {% else %}
        <p class='text-center'>log in to manage db</p>
    {% endif %}
</div>

{% endblock %}
